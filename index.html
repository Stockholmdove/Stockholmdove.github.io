        <title>Marvel Hero Puzzle</title>
</head>

<body>
        <h1>Welcome To My Simple Area Model Puzzle</h1>
        <h2>CLICK THE ICON and get their directions<br>
        Enter and check your anwser</h2>
        <table style="border-spacing: 0;border-collapse: collapse;">
           <tr>
               <td>&nbsp;</td>
               <td><img src="hulk.png" width="70px"onclick="f('hulkDirec')"></td>
               <div id="hulkDirec" style="display: none;">Hulk: (me+4) × (Captain+10) = All colored figures combined</div>
               <td align = center>4</td>
           </tr>
           <tr>
               <td align=center>10</td>
               <td align=center style="border: #000000 solid 3px;"bgcolor="#A0A7EB">200</td>
               <td align=center style="border: #000000 solid 3px;"bgcolor="#FFEABB">40</td>
           </tr>
           <tr>
               <td align=center><img src="capt.png" width="80px" onclick="f('captDirect')"></td>
               <div id="captDirect" style="display: none;">Captain: Four times me equals 24</div>
               <td align= center style="border: #000000 solid 3px;"bgcolor="#EAFDBD"><img src="Iron.png" width="80px" onclick="f('ironDirect')"></td>
               <div id="ironDirect" style="display: none;">Iron Man: Hulk × Captain = me</div>
               <td align=center style="border: #000000 solid 3px;"bgcolor="#FFB6C1">24</td>
           </tr>
       </table>
       <div class="container">
           <label>Hulk</label>
           <input type="text" id="hulkValue" placeholder="Enter Your Answer">
           <button type="button" onclick="hulkVerify()">CHECK</button>
           <p id="hulk"></p>
           <label>Capt.America</label>
           <input type="text" id="captValue" placeholder="Enter Your Answer">
           <button type="button" onclick="captVerify()">CHECK</button>
           <p id="capt"></p>
           <label>Iron Man</label>
           <input type="text" id="ironManValue" placeholder="Enter Your Answer">
           <button type="button" onclick="ironVerify()">CHECK</button>
           <p id="iron"></p>
       </div>
